	<head>
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title>Unit Converter</title>
		
		<link rel="stylesheet"  href="lib/tau/wearable/theme/brown/tau.min.css">
		<link rel="stylesheet"  href="css/style.css">
		
		<script src="js/jsbn.js"></script>
		<script src="language.js"></script>
		<script src="js/util.js"></script>
	</head>
	<body>
		<div class="ui-page ui-page-active" id="main">
			<header class="ui-header">
				<h2 class="ui-title ui-icon" style="background-image:url(res/header.png)" data-localize="title">Unit Converter</h2>
			</header>
			<div class="ui-content">
				<div class="section-changer"></div>
			</div>
		</div>
		
		<div class="ui-page" id="category">
			<div class="ui-content">
				<ul class="ui-listview">
				</ul>
			</div>
		</div>
		
		<div class="ui-page" id="input">
			<div class="ui-content">
				<div class="digits"><span>0</span></div>
				<div class="keys">
					<div class="row">
						<div class="digit-button" data-digit="1">1</div>
						<div class="digit-button" data-digit="2">2</div>
						<div class="digit-button" data-digit="3">3</div>
					</div>
					<div class="row">
						<div class="digit-button" data-digit="4">4</div>
						<div class="digit-button" data-digit="5">5</div>
						<div class="digit-button" data-digit="6">6</div>
					</div>
					<div class="row">
						<div class="digit-button" data-digit="7">7</div>
						<div class="digit-button" data-digit="8">8</div>
						<div class="digit-button" data-digit="9">9</div>
					</div>
					<div class="row">
						<div class="extra-button" id="plus_minus_button">Â±</div>
						<div class="digit-button" data-digit="0">0</div>
						<div class="extra-button" id="dot_button">.</div>
					</div>
					<div class="row">
						<div class="erase-button" id="erase_button"><img src="res/erase_icon.png"></div>
						<div class="enter-button" id="ok_button"><img src="res/ok_icon.png"></div>
						<div class="cancel-button" id="cancel_button"><img src="res/cancel_icon.png"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
		<script src="js/battery.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
